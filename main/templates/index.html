<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/django_icon.png' %}"> 
    <title>NeonDjango | Vercel</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <!-- Navigation -->
        <header>
            <img id="logo" src="{% static 'img/django_icon.png' %}" alt="Logo">
            <nav>
                <ul>
                    <li>
                        <a href="{% url 'index' %}" class="nav-button home">
                            <i class="fa-solid fa-house"></i>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#readme-container" class="nav-button">
                            <i class="fa-solid fa-question"></i>
                            <span class="text">About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#tutorial-container" class="nav-button">
                            <i class="fa-brands fa-youtube"></i>
                            <span class="text">Tutorial</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://illmilo.github.io" class="nav-button">
                            <i class="fa-solid fa-globe"></i>
                            <span class="text">My Site</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <section>
            <h2 class="section-title"><a href="https://github.com/illmilo/neondjango">NeonDjango/README.md</a></h2>
            <div class="readme-container block">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="section-title">Tutorial</h2>
            <div id="tutorial-container">
                {% for tutorial in tutorials %}
                    <video src="{{ tutorial.video.url }}" controls></video>
                {% endfor %}
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{% static 'js/readmeParser.js' %}"></script>
</body>
</html>
